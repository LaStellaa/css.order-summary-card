<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="background">
    <div class="card" style="width: 22rem; height: 31rem;">
      <img src="./images/illustration-hero.svg" class="card-img-top" alt="picture with a girl listening to music">
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="card-plan">
        <img class="card_icon" src="./images/icon-music.svg" alt="music icon" height="40px"/>
        <div class="card_subscription">
          <h6 class="plan_title">Annual Plan</h6>
          <p class="plan_price">$59.99/year</p>
        </div> 
        <button type="button" class="btn btn-link">Change</button>
      </div>
      
      <div class="d-grid gap-2 col-11 mx-auto">
        <button class="btn btn-primary" type="button" style="height: 2.5rem;">Proceed to Payment</button>
        <button class="btn btn-white" type="button">Cancel Order</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">LaStellaa</a>.
    </div>
  </footer>
</body>
</html>
